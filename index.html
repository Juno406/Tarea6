                <figure>
                    <img class="mario" src="img/Mario64.jpg" alt=""><p>Super Mario 64 es un videojuego de plataformas de mundo abierto para la videoconsola Nintendo 64, desarrollado por Nintendo Entertainment Analysis and Development y publicado por la propia Nintendo.</p>
                    <article>
                    <img class="esmeralda" src="img/Esmeralda.jpg" alt=""><p>Pokémon Emerald Version es un videojuego de rol de 2004 desarrollado por Game Freak, publicado por The Pokémon Company y Nintendo para Game Boy Advance. Fue lanzado por primera vez en Japón en 2004, y luego fue lanzado internacionalmente en 2005</p>
                    <img class="platino" src="img/Platino.png" alt=""><p>Pokémon Platino es la edición superior del dúo Pokémon Diamante y Pokémon Perla. También llamado "Pokémon Edición Platino", pocos días después de su lanzamiento en Japón se vendieron alrededor de un millón de copias, convirtiéndose en el juego más rápidamente vendido de la historia para Nintendo DS1. El 22 de Marzo de 2009 salió a la venta en Estados Unidos y en España salió el 22 de mayo del mismo año.</p>
                    <img class="portal" src="img/Portal2.jpg" alt=""><p>Portal 2 es el segundo videojuego mezcla de videojuego de lógica y de disparos en primera persona, de la saga Portal. Fue desarrollado por Valve Corporation. El 19 de abril de 2011, Portal 2 fue lanzado a través de Steam</p>
                    <img class="mh" src="img/MHTri.png" alt=""><p>Monster Hunter 3 Ultimate es un videojuego desarrollado y publicado por Capcom para Nintendo 3DS y Wii U. La versión para Nintendo 3DS salió a la venta el 10 de diciembre de 2011 en Japón como Monster Hunter Tri G. Se trata de una adaptación del título de Wii Monster Hunter Tri</p>
                    <img class="hk" src="img/Hollow Knight.jpg" alt=""><p>Hollow Knight es un videojuego perteneciente al género metroidvania desarrollado y publicado por Team Cherry. El videojuego fue inicialmente lanzado para Microsoft Windows en febrero de 2017, y más tarde para macOS y Linux en abril de 2017</p>
                    <img class="galaxy" src="img/IE_Galaxy.jpg" alt=""><p>Inazuma Eleven GO: Galaxy es un videojuego de rol y de deportes para Nintendo 3DS desarrollado y publicado por Level-5. Fue lanzado en Japón el 5 de diciembre de 2013. No se ha dado confirmación de un lanzamiento mundial. Hay dos versiones del juego, Big Bang y Supernova.</p>
